      rel="apple-touch-icon"
      sizes="180x180"

    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Roll For Initative <i class="fa-solid fa-dice-d20"></i></h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-dragon"></i></label>
      <nav>
        <ul id="menu">
         <li><a href="index.html" >Home</a></li>
          <li><a href="gallery.html" >Gallery</a></li>
          <li><a href="register.html"class="active">Register </a></li>
        </ul>
      </nav>
    </header>

    <!--Main Content-->
    <main> <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-dungeon"></i> Take The Leap, Register Today!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="Live">Live</label>
                        <input type="radio" name="gaming_preference" id="Live" value="Live" required checked>
                    </div>
                    <div>
                        <label for="Online">Online</label>
                        <input type="radio" name="gaming_preference" id="Online" value="Online" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="gaming_preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Ready To Play?</button>
            </form>
        </section>
      </main>

    <!--Footer-->
    <footer>
      <!--Links for Socials-->
      <ul id="social-networks">

            aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
             <li><a href="https://www.messenger.com/?_rdr%2F" target="_blank" rel="noopener"
              aria-label="Message us direct"></a><i class="fa-brands fa-facebook-messenger"></i></li>
      </ul>
    </footer>
